<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers Pride - Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <header>
            <h1>Customers Pride</h1>
           
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
        </header>
        <div class="signup-section">
            <h2>Sign Up</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
                <button id="signup-button">Sign Up</button>
            </form>
        </div>
        <footer>
            <ul>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
            </ul>
        </footer>
    </div>
    <script>
        document.getElementById('signup-button').addEventListener('click', (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                localStorage.setItem('user', JSON.stringify({ username, email, password, verified: false }));
                alert('Signup successful! Please check your email for verification link.');
                // Simulate email verification by redirecting to verification page
                window.location.href = 'verification.html';
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
